<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <div id="chat-container">
        <div id="messages">
            <!-- Messages will be appended here -->
        </div>
        <input type="text" id="message-input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Connect to the Node.js Socket.IO server
        const socket = io.connect('http://localhost:3000');

        // Define sender and receiver (These variables should be set by Django)
        const sender = "{{ request.user.username }}";
        const receiver = "{{ receiver.username }}";  // Passed from Django view

        // Join the chat room
        socket.emit('joinRoom', { sender, receiver });

        // Handle incoming messages
        socket.on('receiveMessage', function(data) {
            const messagesContainer = document.getElementById('messages');
            const newMessage = document.createElement('div');
            newMessage.innerText = data.sender + ': ' + data.content;
            messagesContainer.appendChild(newMessage);
        });

        // Send message function
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const content = messageInput.value;

            if (content.trim()) {
                // Send message to Django server for persistence
                fetch('/chat/send/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({ content: content, receiver: "{{ receiver.id }}" })
                });

                // Emit message via Socket.IO
                socket.emit('sendMessage', { sender: sender, receiver: receiver, content: content });
                messageInput.value = '';  // Clear the input
            }
        }
    </script>
</body>
</html>
