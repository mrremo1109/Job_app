<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #EDEDED;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        #app-container {
            display: flex;
            height: 100%;
            width: 100%;
            background-color: #EDEDED;
        }

        /* Sidebar for recipient list */
        #recipient-list {
            width: 30%;
            background-color: #2A2F32;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        #recipient-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }

        #recipient-list li {
            padding: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #2F3B3B;
            transition: background-color 0.2s;
            color: white;
        }

        #recipient-list li:hover {
            background-color: #3C3C3C;
        }

        #recipient-list li img {
            border-radius: 50%;
            margin-right: 10px;
        }

        #recipient-list li span {
            font-size: 16px;
            font-weight: 500;
        }

        /* Chat container */
        #chat-container {
            width: 70%;
            display: flex;
            flex-direction: column;
            background-color: #EDEDED;
            overflow: hidden;
        }

        /* Chat header */
        #chat-header {
            background-color: #128C7E;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
        }

        #chat-header span {
            margin-left: 15px;
            font-size: 18px;
            font-weight: 500;
        }

        /* Chat messages */
        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background-color: #ECE5DD;
        }

        .message {
            max-width: 60%;
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            background-color: #DCF8C6;
            align-self: flex-end;
            word-wrap: break-word;
        }

        .message.received {
            background-color: #FFFFFF;
            align-self: flex-start;
        }

        /* Message input area */
        #message-input-container {
            display: flex;
            padding: 10px;
            background-color: #F0F0F0;
            border-top: 1px solid #ccc;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #128C7E;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #075E54;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- Left side: Recipient list -->
        <div id="recipient-list">
            <ul id="recipients">
                {% for recruiter in recruiters %}
                <li onclick="openChat('{{ recruiter.user.id }}', '{{ recruiter.user.username }}')">
                    <img src="profile_picture_placeholder.jpg" alt="Avatar" width="40" height="40">
                    <span>{{ recruiter.user.username }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>

        <!-- Right side: Chat window -->
        <div id="chat-container">
            <div id="chat-header">
                <span id="chat-header-username">Select a chat</span>
            </div>
            <div id="messages">
                <!-- Messages will be appended here -->
            </div>
            <div id="message-input-container">
                <input type="text" id="message-input" placeholder="Type your message..." />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io.connect('http://localhost:3000');
        let currentReceiverId = null;
        let currentReceiverName = null;

        function openChat(receiverId, receiverName) {
            currentReceiverId = receiverId;
            currentReceiverName = receiverName;

            // Update chat header with the current receiver's name
            document.getElementById('chat-header-username').innerText = receiverName;

            // Clear previous messages
            document.getElementById('messages').innerHTML = '';

            // Join the room
            socket.emit('joinRoom', { room: `chat_{{ request.user.id }}_${receiverId}`, sender: "{{ request.user.username }}", receiver: receiverName });

            // Fetch previous messages
            fetch(`/chat/${receiverId}/messages/`)
                .then(response => response.json())
                .then(data => {
                    const messagesContainer = document.getElementById('messages');
                    data.forEach(message => {
                        const newMessage = document.createElement('div');
                        newMessage.className = `message ${message.sender === "{{ request.user.username }}" ? 'sent' : 'received'}`;
                        newMessage.innerText = message.content;
                        messagesContainer.appendChild(newMessage);
                    });
                });
        }

        // Handle incoming messages
        socket.on('receiveMessage', function(data) {
            if (data.receiver === currentReceiverName || data.sender === currentReceiverName) {
                const messagesContainer = document.getElementById('messages');
                const newMessage = document.createElement('div');
                newMessage.className = `message ${data.sender === "{{ request.user.username }}" ? 'sent' : 'received'}`;
                newMessage.innerText = data.content;
                messagesContainer.appendChild(newMessage);

                // Scroll to the bottom of the messages
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        });

        // Send message function
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const content = messageInput.value;

            if (content.trim() && currentReceiverId) {
                // Send message to the server for persistence
                fetch('/chat/send/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({ content: content, receiver: currentReceiverId })
                });

                // Emit message via Socket.IO
                socket.emit('sendMessage', {
                    room: `chat_{{ request.user.id }}_${currentReceiverId}`,
                    sender: "{{ request.user.username }}",
                    receiver: currentReceiverName,
                    content: content
                });

                // Clear the input
                messageInput.value = '';
            }
        }
    </script>
</body>
</html>
